<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Quest Senior Solutions</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-light">
        <a href="index.html" class="logo-link">
            <img class="Logoindex" src="logo.jpg" alt="Logo" width="100" height="100">
            <h2 class="logo-text">Quest Senior Solutions</h2>
        </a>        
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
              
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            </ul>                     
        </nav>
    </header>

    <!-- Contact Us Section -->
    <section class="container my-5">
        <h2>Contact Us</h2>
        <form action="submit_contact_form.html" method="post">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Name" name="name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="email" class="form-control" placeholder="Email" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <input type="tel" class="form-control" placeholder="Phone" name="phone" required>
                </div>
                <div class="col-md-6 mb-3">
                    <textarea class="form-control" rows="3" placeholder="Message" name="message" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        <p class="mt-3">Address: 123 Main St, Anytown, USA</p>
        <p>Phone: (123) 456-7890</p>
        <p>Email: info@senioradvisory.com</p>
    </section>

    <!-- Footer -->
    <footer class="d-flex justify-content-between align-items-center p-3 bg-light">
        <img src="logo.png" alt="Logo" width="100" height="50">
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
        <div>
            <a href="#"><img src="facebook.png" alt="Facebook" width="40" height="40"></a>
            <a href="#"><img src="twitter.png" alt="Twitter" width="40" height="40"></a>
            <a href="#"><img src="instagram.png" alt="Instagram" width="40" height="40"></a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
